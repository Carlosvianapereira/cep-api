<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde moro</title>

    <link rel="stylesheet" href="/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <h1>Consultar CEP</h1>

    <form class="row g-3">
        <!-- cep -->
        <div class="col-md-2">
            <label class="form-label">CEP</label>
            <input class="form-control" type="number" name="cep" id="cep" onblur="consultarCep()">
        </div>

        <!-- endereço -->
        <div class="col-md-8">
            <label class="form-label">Logradouro</label>
            <input class="form-control" type="text" name="logradouro" id="logradouro">
        </div>

        <!-- numero -->
        <div class="col-md-2">
            <label class="form-label">Nº</label>
            <input class="form-control" name="numero" id="numero">
        </div>

        <!-- complemento -->
        <div class="col-md-12">
            <label class="form-label">Complemento</label>
            <input class="form-control" name="complemento" id="complemento">
        </div>

        <!-- bairro -->
        <div class="col-md-7">
            <label class="form-label">Bairro</label>
            <input class="form-control" name="number" id="bairro">
        </div>

         <!-- ddd -->
         <div class="col-md-1">
            <label class="form-label">DDD</label>
            <input class="form-control" type="number" name="ddd" id="ddd">
        </div>
        
        <!-- estado -->
        <div class="col-md-2">
        <label class="form-label">UF</label>
        <select class="form-select" aria-label="default select example" id="uf" onchange="fetchMunicipios(event)">
        </select>
        </div>

        <!-- localidade -->
        <div class="col-md-2">
        <label class="form-label">Localidade</label>
        <select class="form-select" aria-label="default select example" id="localidade">          
        </select>
        </div>


    <div class="col-md-12">
        <button class="btn btn-success" type="submit">Enviar</button>
        <button class="btn btn-light" type="reset">Limpar</button>
    </div>
    </form>
      



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
